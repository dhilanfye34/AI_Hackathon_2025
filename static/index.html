<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamified Trash Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gamified Trash Detector</h1>
  </header>

  <main>
    <!-- Registration Section -->
    <section id="register-section">
      <h2>Register</h2>
      <div class="input-group">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" placeholder="Enter username" />
      </div>
      <button id="register-button">Register</button>
      <p id="register-status"></p>
    </section>

    <!-- Classification Section -->
    <section id="classify-section" class="hidden">
      <h2>Classify an Image</h2>
      <form id="classify-form">
        <div class="input-group">
          <label for="classify-username">Username:</label>
          <input type="text" id="classify-username" readonly />
        </div>
        <div class="input-group">
          <label for="image-file">Image:</label>
          <input type="file" id="image-file" accept="image/*" required />
        </div>
        <button type="submit">Upload & Classify</button>
      </form>
      <pre id="classify-result"></pre>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section">
      <h2>Leaderboard</h2>
      <button id="refresh-leaderboard">Refresh Leaderboard</button>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically by script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gamified Trash Detector</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
